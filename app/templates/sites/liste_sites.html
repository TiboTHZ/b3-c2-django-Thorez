<!DOCTYPE html>
<html>

<head>
    <title>Liste des Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>Liste des Sites</h1>
    <a href="{% url 'ajout_site' %}">Ajouter un nouveau site</a>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>URL</th>
                <th>Identifiant</th>
                <th>Mot de passe</th>
            </tr>
        </thead>
        <tbody>
            {% for site in sites %}
            <tr>
                <td><strong>{{ site.nom }}</strong></td>
                <td>{{ site.url }}</td>
                <td>{{ site.identifiant }}</td>
                <td>{{ site.mot_de_passe }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
